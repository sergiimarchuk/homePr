<!DOCTYPE html>
<html>
<head>
    <title>Edit Counter Data</title>
</head>
<body>
    <h1>Edit Counter Data</h1>
    <form action="{{ url_for('edit_count_data', id=data[0]) }}" method="post">
        <label for="counter_data">Counter Data:</label>
        <input type="number" id="counter_data" name="counter_data" value="{{ data[1] }}"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ data[2] }}"><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ data[3] }}"><br><br>
        <input type="submit" value="Update Counter Data">
    </form>
</body>
</html>
